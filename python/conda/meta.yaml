package:
  name: astra-toolbox
  version: '1.6.1b'

source:
  git_url: https://github.com/dmpelt/astra-toolbox.git
  git_tag: 1.6.1b

build:
  number: 0
  script_env:
    - CUDA_ROOT
    - MAKEOPTS

test:
  imports:
    - astra

requirements:
  build:
    - python
    - cython >=0.13
    - numpy
    - six

  run:
    - python
    - numpy
    - scipy
    - six


about:
  home: http://sourceforge.net/p/astra-toolbox/wiki/Home/
  license: GPLv3
  summary: 'The ASTRA Toolbox is a Python toolbox of high-performance GPU primitives for 2D and 3D tomography.'

