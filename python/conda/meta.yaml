package:
  name: astra-toolbox
  version: '1.6'

source:
  git_url: https://github.com/astra-toolbox/astra-toolbox.git
  git_tag: v1.6
  patches:
      - add-makefile-command.patch    # needed for astra 1.6, should be removed for later versions

build:
  number: 0
  script_env:
    - CUDA_ROOT
    - MAKEOPTS

test:
  imports:
    - astra

requirements:
  build:
    - python
    - cython >=0.13
    - numpy
    - six

  run:
    - python
    - numpy
    - scipy
    - six


about:
  home: http://sourceforge.net/p/astra-toolbox/wiki/Home/
  license: GPLv3
  summary: 'The ASTRA Toolbox is a Python toolbox of high-performance GPU primitives for 2D and 3D tomography.'

